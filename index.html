<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces de TV Oscuro</title>
    <style>
        body {
            /* Fondo Negro */
            background-color: #000000; 
            /* Letras Verdes */
            color: #00FF00; 
            /* Fuente estilo terminal */
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
        
        h1 {
            /* Línea verde bajo el título */
            border-bottom: 2px solid #00FF00;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 2em;
        }

        a {
            color: #00FF00;
            text-decoration: none;
            /* Transición suave al pasar el ratón */
            transition: color 0.3s ease; 
            /* **¡AÚN MÁS GRANDE! Ahora es 1.5em** */
            font-size: 1.5em; 
        }
        
        a:hover {
            /* Verde más brillante al pasar el ratón */
            color: #39FF14; 
            text-decoration: underline; 
        }

        ul {
            /* Quita los puntos de la lista */
            list-style-type: none;
            margin-top: 0;
            padding-left: 0;
        }

        li {
            /* Aumenta el espacio entre enlaces */
            margin-bottom: 20px; /* Más espacio para las letras grandes */
            /* Ligeramente más grande para contener el enlace */
            font-size: 1.2em; 
        }

        li::before {
            /* Símbolo de prompt (>) antes del enlace */
            content: '> ';
            color: #39FF14;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>[ LISTA DE CANALES TV ]</h1>

        <li><a href="https://www.telextrema2.com/">Canal Ejemplo 7</a></li>
        <li><a href="https://linktre.online/latamgrouph">Canal Ejemplo 8</a></li>
        <li><a href="https://www.tvporinternet2.com/">Canal Ejemplo 9</a></li>
        <li><a href="https://antuanct78.github.io/Eurosport-TV-1-2-/">Eurosport TV 1 & 2 🇪🇸</a></li>
    </ul>
    
</body>
</html>
