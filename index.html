<!DOCTYPE html>
<html>
<head>
    <title>Reproductor IPTV HLS/MP4</title>
</head>
<body>

    <video id="video-iptv" controls autoplay width="800" height="450"></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        var video = document.getElementById('video-iptv');
        // Nuevo URL del canal incorporado:
        var videoSrc = 'http://192.168.200.102:6878/ace/getstream?id=38e9ae1ee0c96d7c6187c9c4cc60ffccb565bdf7'; 

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl') || video.canPlayType('video/mp4')) {
            // Soporte nativo para Safari/iOS y otros navegadores
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>

</body>
</html>
