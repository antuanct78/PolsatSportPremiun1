<!DOCTYPE html>
<html>
<head>
    <title>Reproductor IPTV HLS/MP4</title>
</head>
<body>

    <video id="video-iptv" controls autoplay width="800" height="450"></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        var video = document.getElementById('video-iptv');
        // URL de tu canal, ahora es el MP4:
        var videoSrc = 'http://vlc.shickat.me:8000/pid/b40212c43e96e97542ea00f2129212a054853a57/stream.mp4'; 

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl') || video.canPlayType('video/mp4')) {
            // Soporte nativo para Safari/iOS y otros navegadores para MP4
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>

</body>
</html>
