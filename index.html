<!DOCTYPE html>
<html>
<head>
    <title>Reproductor HLS en HTML</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Reproductor de Video HLS/MP4</h1>

    <video id="video" controls></video>

    <script>
        var video = document.getElementById('video');
        // Tu URL de streaming HLS o MP4
        var videoUrl = 'https://antuanct78.github.io/PolsatSportPremiun1/'; 

        if(Hls.isSupported()) {
            // Manejar HLS (.m3u8)
            var hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED,function() {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Soluci√≥n para navegadores que soportan HLS nativo (ej. Safari)
            video.src = videoUrl;
            video.addEventListener('loadedmetadata',function() {
                video.play();
            });
        } else {
            // Si no se soporta HLS, intentar como MP4 o dar un mensaje de error
            video.src = videoUrl;
        }
    </script>

</body>
</html>
